<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let ejercicio of ejerciciosDisponibles" (click)="seleccionarEjercicio(ejercicio)">
      {{ ejercicio.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
