<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Listar Ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" routerLink="/agregar" color="success">Agregar Nuevo Ejercicio</ion-button>

  <ion-list>
    <ion-item *ngFor="let ejercicio of listaEjercicios" (click)="editarEjercicio(ejercicio)">
      <ion-label>
        <h2>{{ ejercicio.titulo }}</h2>
        <p>{{ ejercicio.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
